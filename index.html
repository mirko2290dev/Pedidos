<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-selector">
        <button onclick="orderManager.setTheme('light')">Claro</button>
        <button onclick="orderManager.setTheme('dark')">Oscuro</button>
        <button onclick="orderManager.setTheme('neon')">Neón</button>
        <button onclick="orderManager.setTheme('pastel')">Pastel</button>
    </div>

    <div class="config-button">
        <button onclick="orderManager.toggleConfigPanel()">⚙️ Configuración</button>
    </div>

    <div id="configPanel" class="config-panel hidden">
        <h3>Configuración</h3>
        <button onclick="orderManager.showHiddenOrders()">Ver Pedidos Ocultos</button>
        <button onclick="orderManager.hideConfigPanel()">Cerrar</button>
    </div>

    <div class="container">
        <h1>Sistema de Gestión de Pedidos</h1>
        
        <div class="order-form">
            <input type="text" id="customerName" placeholder="Nombre del Cliente" required>
            <input type="tel" id="phoneNumber" placeholder="Número de Teléfono" required>
            <input type="text" id="orderType" placeholder="Tipo de Pedido" required>
            <textarea id="observations" placeholder="Observaciones"></textarea>
            <button onclick="orderManager.addOrder()">Crear Pedido</button>
        </div>

        <div class="orders-container" id="ordersContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
