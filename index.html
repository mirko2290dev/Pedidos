<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="container">
        <header>
            <h1>Gestión de Pedidos</h1>
            <div class="theme-config">
                <select id="themeSelector">
                    <option value="light">Tema Claro</option>
                    <option value="dark">Tema Oscuro</option>
                    <option value="neon">Tema Neón</option>
                    <option value="pastel">Tema Pastel</option>
                </select>
                <button id="toggleHiddenOrders">Ver Pedidos Ocultos</button>
            </div>
        </header>

        <form id="orderForm" class="order-form">
            <input type="text" id="customerName" placeholder="Nombre del Cliente" required>
            <input type="tel" id="phoneNumber" placeholder="Número de Teléfono" required>
            <input type="text" id="orderType" placeholder="Tipo de Pedido" required>
            <textarea id="observations" placeholder="Observaciones"></textarea>
            <button type="submit">Crear Pedido</button>
        </form>

        <div id="ordersList" class="orders-list"></div>

        <section id="hiddenOrdersSection" style="display: none;">
            <h2>Pedidos Ocultos</h2>
            <div id="hiddenOrdersList" class="orders-list"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
